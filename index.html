<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Socer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <div class="container">
            <h1>
                <span class="players player-1">0 /</span>
    
                <span class="players player-2">0</span>
            </h1>
            <select class="level-change">
                <option class="options" value="5">5</option>
                <option class="options" value="6">6</option>
                <option class="options" value="7">7</option>
                <option class="options" value="8">8</option>
                <option class="options" value="9">9</option>
                <option class="options" value="10">10</option>
            </select>
    
            <button class="btn btn-payer1">Player1+</button>
            <button class="btn btn-payer2">Player2+</button>
            <button class="btn btn-reset">Reset</button>
    </div>
</div>
    


    <script src="./app.js"></script>
</body>
</html>
